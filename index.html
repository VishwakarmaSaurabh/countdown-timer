<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="form-section">
                <input
                    type="number"
                    name="time"
                    id="time"
                    placeholder="time in seconds..."
                />
                <button>start</button>
            </div>
        </div>
        <div class="timer">
            <h1 id="countdown"></h1>
        </div>

        <script src="app.js"></script>
    </body>
</html>
